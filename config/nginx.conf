upstream frappe-backend {
    server 127.0.0.1:8000;
}

upstream frappe-socketio {
    server 127.0.0.1:9000;
}

server {
    listen ${PORT};
    server_name _;

    client_max_body_size 50m;

    # Static assets
    location /assets/ {
        alias /home/frappe/frappe-bench/sites/assets/;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
    }

    # User uploaded files
    location /files/ {
        alias /home/frappe/frappe-bench/sites/${SITE_NAME}/public/files/;
        try_files $uri =404;
    }

    # Websocket (socket.io)
    location /socket.io/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Host $host;
        proxy_pass http://frappe-socketio/socket.io/;
    }

    # Backend
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_pass http://frappe-backend;
    }
}
